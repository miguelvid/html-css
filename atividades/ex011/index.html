<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste dinamico</title>
</head>
<body>
    <h1>Imagem Flexíveis</h1>
    <picture>
        <source media="(max-width:750px)" srcset="img/img-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="img/img-m.png" type="image/png">
        <img src="img/img-g.png" alt="Imagem G">
    </picture>
    <h1>Audio</h1>
    <audio preload="metadata" controls>
       <source src="midia/Factory Background.mp3" type="audio/mpeg  ">
        <p>Näo é compativel <a href="midia/Factory Background.mp3">aperte aqui para dowload</a></p>
    </audio>
</body>
</html>
